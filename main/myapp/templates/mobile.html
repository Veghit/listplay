<html xmlns="http://www.w3.org/1999/xhtml" style="overflow-x: hidden">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="description" content="ListPlay - Make Your Play">
		<meta property="og:title" content="ListPlay - Make Your Play">
		<meta property="og:type" content="website">
		<meta property="og:description" content="ListPlay - Make Your Play">
		<title>ListPlay - Make Your Play</title>
		<link rel="icon" href="favicon4.ico" type="image/x-icon">
		<link rel="shortcut icon" href="http://listplay1.pythonanywhere.com/static/favicon4.ico" type="image/x-icon">
		<link rel="stylesheet" href= "http://listplay1.pythonanywhere.com/static/design.css" >
		<link href='http://fonts.googleapis.com/css?family=DancingRuluko|Ruluko' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="container" style="margin:0 auto;padding:0;width:100%;">
			<div id="header" style="align:center;margin:1% 0 0 0;padding:0;float:top;display:block;">
				<a href="/index/"><img src="http://listplay1.pythonanywhere.com/static/logo3.png" style="margin:0;align:center;" width="90%"></a>
			</div>
		</div>
			<hr class="fancy-line" style="margin-top:0.5%;width:100%;" />
		<div id="container" style="margin:0 auto;padding:0;width:100%;">
			<div id="main" style="height:57.4%;display:block;margin:0;">
				<div id="form" style="padding-bottom:1%;float:left;display:block;text-align:centre;margin-top:2%;height:100%;width:90%;">
    				<form action="/mobile/" method="post">{% csrf_token %}
					<span style="font-size:1.05em; font-weight:bold;">

					<div style="padding-bottom:20%;">
						<div style="float:left;width:44%;">
							<p ><label for="id_subject">Title</label><br />
							{{ form.title }}</p>
						</div>
						<div style="float:right;height:100%;width:44%;">
							<p ><label for="id_sender">Artist</label><br />
							{{ form.artist }}</p>
						</div>
					</div>

							<p><label for="id_message">Tracks</label><br />
							{{ form.songs }}</p>

					<div style="height:16.1%;width:100%;padding-top:0;float:top;">
						<div style="float:left;padding-top:3%;width:60%;">
							<input class="button-link" type="submit" value="Create PlayList" />
						</div>
						<div style="width:15%;float:right;margin-right:5px;text-align:left;margin-top:1.5%;">
							Reverse
							<div class="slideTwo" style="margin:0;padding:0;" >
							{{ form.reverse }}<label for="slideTwo"></label>
							</div>
						</div>
					</div>

					</span>
					</form>

				</div>
			</div>
		</div>
		<hr class="fancy-line" width="100%" />
		<div id="container" style="margin:0 auto;padding-top:5px;width:100%;">
			<div id="footer" style="float:top;display:block;text-align:left;color:#cccccc;">
				<span style="float:left;"> Â© {{YEAR}} </span>
				<a href="mailto:itay.vegh@gmail.com" style="color:#cccccc;margin-left:35%;font-size:1.1em;padding-right:9px;background-color:transparent;" >Contact Me</a>
			</div>
		</div>

        var sc_project=9755196;

        var sc_security="b7dba4bd";

        "https://secure." : "http://www.");

</html>
